# Example docker-compose for your homeserver
# Pull from: ghcr.io/YOUR_GITHUB_USERNAME/flashcards:latest

services:
  flashcards:
    image: ghcr.io/pandananana/flashcards:latest
    container_name: flashcards
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=https://flashcards.wend.dk  # Set this to your actual domain

